<div class="account-content">
 
  <div class="container">
    <!-- Account Logo -->
   
    <!-- /Account Logo -->
    <div class="account-box">
      <div class="account-wrapper">
        <h3 class="account-title">Login</h3>
        <p class="account-subtitle">Access to our dashboard</p>
        <!-- Account Form -->
        <form #loginForm="ngForm" (ngSubmit)="login()">
          <div class="form-group">
            <label>User Name</label>
            <input class="form-control" type="text" name="username" required [(ngModel)]="model.username">
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col">
                <label>Password</label>
              </div>
              <div class="col-auto">
                <a class="text-muted" href="../../index.html">
                  Forgot password?
                </a>
              </div>
            </div>
            <input class="form-control" type="password" name="password" required [(ngModel)]="model.password">
          </div>
          <div class="form-group text-center">
            <button [disabled]="!loginForm.valid" class="btn btn-primary account-btn"  type="submit">Login</button>
          </div>
          <div class="account-footer">
            <p>Don't have an account yet? <a [routerLink]='["/register"]'>Register</a></p>
          </div>
        </form>
        <!-- /Account Form -->
      </div>
    </div>
  </div>
</div>
